<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stryle.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div id="tela">
            
        </div>
        <div id="numeros">
            <div class="linha">
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">9</a>
            </div>
            <div class="linha">
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
            </div>
            <div class="linha">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>
            <div class="linha">
                <a href="#">0</a>
            </div>
        </div>
        <div id="operadores">
            <div class="linha">
                <a href="#" class="menos button">-</a>
                <a href="#" class="mais button">+</a>
            </div>
            <div class="linha">
                <a href="#" class="multiplicacao button">*</a>
                <a href="#" class="divisao button">/</a>
            </div>
            <div class="linha">
                <a href="#" class="porcentagem button">%</a>
                <a href="#" class="ponto button">.</a>
            </div>
            <div class="linha">
                <a href="#" class="cancelar button">C</a>
                <a href="#" class="igual button">=</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
