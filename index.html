<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stryle.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div id="tela">
            <p id="calculo"></p>
        </div>
        <div id="numeros">
            <div class="linha">
                <a href="#" class="button" onclick="inserir('7')">7</a>
                <a href="#" class="button" onclick="inserir('8')">8</a>
                <a href="#" class="button" onclick="inserir('9')">9</a>
            </div>
            <div class="linha">
                <a href="#" class="button" onclick="inserir('4')">4</a>
                <a href="#" class="button" onclick="inserir('5')">5</a>
                <a href="#" class="button" onclick="inserir('6')">6</a>
            </div>
            <div class="linha">
                <a href="#" class="button" onclick="inserir('1')">1</a>
                <a href="#" class="button" onclick="inserir('2')">2</a>
                <a href="#" class="button" onclick="inserir('3')">3</a>
            </div>
            <div class="linha">
                <a href="#" class="button" onclick="inserir('0')">0</a>
            </div>
        </div>
        <div id="operadores">
            <div class="linha">
                <a href="#" class="menos button" onclick="inserir('-')">-</a>
                <a href="#" class="mais button" onclick="inserir('+')">+</a>
            </div>
            <div class="linha">
                <a href="#" class="multiplicacao button" onclick="inserir('*')">*</a>
                <a href="#" class="divisao button" onclick="inserir('/')">/</a>
            </div>
            <div class="linha">
                <a href="#" class="resto button" onclick="inserir('%')">%</a>
                <a href="#" class="ponto button" onclick="inserir('.')">.</a>
            </div>
            <div class="linha">
                <a href="#" class="cancelar button" onclick="calcular()">C</a>
                <a href="#" class="igual button" onclick="limpar()">=</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
